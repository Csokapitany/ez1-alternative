<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/style.css">
    <title>Fight</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark bg-clip-padding">
        <div class="container">
            <a href="index.html" class="navbar-brand p-3">Fight Page</a>
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon"></span>
                </button>

             <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                   <li class="nav-link">
                    <a href="index.html" class="nav-link">Home</a>
                   </li>    
                   <li class="nav-link">
                   <a href="character.html" class="nav-link" >Characters</a>
                   </li> 
                   <!--
                   <li class="nav-link">
                    <a href="upload.html" class="nav-link" >Feltolt</a>
                    </li>      -->
	            </ul>
            </div>
        </div>
    </nav>
      
    <!-- ide jon bele a dinamikus kartya -->
    <div class="container my-5 p-5" id="fightContainer">
        <div class="container">
            <div id="wrapper" class="row d-flex justify-content-center">
                    <h1 class="mb-5 text-danger text-center">Welcome to HELL!!!</h1>
                    <div id="cardholder1" class="col-4"></div>       
                    <div class="col-2">
                        <h1 class="my-5 text-danger text-center">vs</h1>
                    </div>
                    <div id="cardholder2" class="col-4"></div>       
            </div>
        </div>			         

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <div class="card p-3 my-3">
                        <p class="text-center">Current:</p>
                        <div class="container">
                            <div class="row">
                                <div class="col-4 text-center fw-bold">FP: <span class="fw-normal" id="changeable-0"></span></div>
                                <div class="col-4 text-center fw-bold">EP: <span class="fw-normal" id="changeable-1"></span></div>
                                <div class="col-4 text-center fw-bold">SFE: <span class="fw-normal" id="changeable-2"></span> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
    
                </div>
                <div class="col-4">
                    <div class="card p-3 my-3">
                        <p class="text-center">Current:</p>
                        <div class="container">
                            <div class="row">
                                <div class="col-4 text-center fw-bold">FP: <span class="fw-normal" id="changeable-3"></span></div>
                                <div class="col-4 text-center fw-bold">EP: <span class="fw-normal" id="changeable-4"></span></div>
                                <div class="col-4 text-center fw-bold">SFE: <span class="fw-normal" id="changeable-5"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <div class="card pt-2 pb-1 mt-4 mb-5">
                        <div id="round-finished" class="text-center visually-hidden">Round Finished:</div>
                        <div class="d-flex justify-content-center">
                            <div id="roll1"class="col-3 text-center display-6 my-5">Roll: <span id="diceroll-1" class="display-6 fw-bold"></span> </div>
                            <div class="text-center col-6 display-6 my-5" id="current-round-noticifation"></div>
                            <div id="roll2" class="col-3 text-center display-6 my-5">Roll: <span id="diceroll-2" class="display-6 fw-bold"></span></div>
                        </div>
                        <div id="battle-control-buttons" class="d-flex justify-content-center visually-hidden" >
                            <button class="btn btn-success m-1" onclick="nextRound()">Next Round!!</button>
                            <button class="btn btn-danger m-1" onclick="runAway()">Run Away!!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <button id="fight-button" class="btn btn-warning btl-lg fs-3 fw-bold col-12" type="button" onclick="startBattle()">Fight</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/fight.js"></script>
</body>
</html>
