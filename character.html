    <div class="modal fade" id="exampleModal1" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Character</h5>
              <button type="button" class="btn btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="feltolto" class="">
                    <input type="text" id='name' class="form-control my-1" placeholder="Name:">
                    <input type="text" id='class' class="form-control my-1" placeholder="Class:">                                                              
                    <input type="number" id='image' class="form-control my-1" placeholder="Avatar: ">
                    <div class="dropdown d-flex justify-content-center">
                        <button class="btn btn-warning dropdown-toggle col-12" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Select Avatar
                        </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="avatarWrapper">
                              <li>
                                <img style="width: 200px; height: 200px;" class="m-2" src="https://balazsferencz.co.uk/img/magus/Archer1.jpg" alt="" id="AV_1" onclick="setAvatarValue(1)">
                              </li>
                              <li>
                                <img style="width: 200px; height: 200px;" class="m-2" src="https://balazsferencz.co.uk/img/magus/Archer2.jpg" alt="" id="AV_2" onclick="setAvatarValue(2)">
                              </li>
                              <li>
                                <img style="width: 200px; height: 200px;" class="m-2" src="https://balazsferencz.co.uk/img/magus/Archer3.jpg" alt="" id="AV_3" onclick="setAvatarValue(3)">    
                              </li>
                            </ul>
                      </div>
                    <input type="number" id="level" class="form-control my-1" placeholder="Level:">
                    <input type="number" id="KE" class="form-control my-1" placeholder="KE value:">
                    <input type="number" id="TE" class="form-control my-1" placeholder="TE value:">
                    <input type="number" id="VE" class="form-control my-1" placeholder="VE value:">
                    <input type="number" id="FP" class="form-control my-1" placeholder="FP value:">
                    <input type="number" id="EP" class="form-control my-1" placeholder="EP value:">
                    <input type="number" id="SFE" class="form-control my-1" placeholder="SFE value:">
                    <input type="number" id="SPJ" class="form-control my-1" placeholder="SPJ modifier:">
                    <input type="number" id="SPB" class="form-control my-1" placeholder="SPB modifier:">
                </div>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-success col-12" onclick="upload()">Upload</button>
            </div>
          </div>
        </div>
      </div>

    <div  class="container bg-secondary">
        <div class="row g-4 p-3 m-2" >             
            <h1 class="text-center text-white">Characters</h1>
            <button id="upload" class="p-2 g-2 btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal1" onclick="loadAvatars()">
                <i class="bi bi-plus-circle"></i>
                Create Character 
            </button>
            <div class="d-flex row g-4 p-3 m-2" id="characters">
            </div>			       
        </div>
        <div class="row g-4 p-3 m-2">
            <button id="betolt" class="justify-content-center p-2 g-2 btn btn-danger btn-lg m-2">To Battle!! </button>
        </div>        
    </div>
