        <div class="row m-3 p-3 d-flex justify-content-center" id="characters">             
            <div class="card col-md-6 col-lg-4">
                <h3 class="text-center my-3">Create and Upload Your character!</h3>
                <div class="card-body text-center">
                    <form id="form" action="submit" class="p-2"></form>
                        <div id="feltolto" class="">
                            <input type="text" id='name' class="input-group-text form-control my-1" placeholder="Nev:">
                            <input type="text" id='class' class="input-group-text form-control my-1" placeholder="Kaszt:">                                                              
                            <input type="text" id='image' class="input-group-text form-control my-1" placeholder="Avatar:">

                            <input type="number" id="KE" class="input-group-text form-control my-1" placeholder="KE ertek:">
                            <input type="number" id="TE" class="input-group-text form-control my-1" placeholder="TE ertek:">
                            <input type="number" id="VE" class="input-group-text form-control my-1" placeholder="VE ertek:">
                            <input type="number" id="FP" class="input-group-text form-control my-1" placeholder="FP ertek:">
                            <input type="number" id="EP" class="input-group-text form-control my-1" placeholder="EP ertek:">
                            <input type="number" id="SFE" class="input-group-text form-control my-1" placeholder="SFE ertek:">
                            <input type="number" id="SPJ" class="input-group-text form-control my-1" placeholder="SPJ modosito:">
                            <input type="number" id="SPB" class="input-group-text form-control my-1" placeholder="SPB modosito:">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button" onclick="upload()">Upload</button>
                        </div>
                    </form>
                </div>
